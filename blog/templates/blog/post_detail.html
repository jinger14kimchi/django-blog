{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2>Hello</h2>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <h5>{{ post.author }}</h5>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
